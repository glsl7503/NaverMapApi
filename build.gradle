// Top-level build file where you can add configuration options common to all sub-projects/modules.

//buildscript 블록에서 빌드 스크립트에 필요한 리포지토리와 의존성을 설정.
//allprojects 블록에서 모든 서브 프로젝트가 사용할 리포지토리를 설정.
//clean 태스크를 정의하여 프로젝트 빌드 디렉토리를 정리.

buildscript {
    ext { // 프로젝트 전역에서 사용할 변수들을 정의
        kotlin_version = '1.3.72'
        coroutines_version = '1.3.0'
        room_version = '2.2.5'
        retrofit_version = '2.7.2'
    }
    repositories { // 빌드 스크립트에 필요한 플러그인 등을 다운로드할 리파지토리를 정의한다
        google()
        jcenter()
        
    }
    dependencies { // 빌드 스크립트 자체에 필요한 의존성을 정의합니다.
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            // 네이버 지도 저장소
            url 'https://navercorp.bintray.com/maps'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
